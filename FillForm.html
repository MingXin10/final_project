    <script>
      $(function () {
        $("[data-toggle='tooltip']").tooltip();
      });
      const unfoldBtnMing = document.querySelector(".unfoldBtnMing");
      const showList = document.querySelector("#showList");
      unfoldBtnMing.addEventListener("touchstart", () => {
        showList.classList.toggle("showList");
      });
      //------------------------顯示信用卡MODAL--------------------------------//
      const choosePayMing = document.querySelector("#choosePayMing");
      choosePayMing.addEventListener("change", (e) => {
        if (e.target.value === "信用卡付款")
          document.querySelector("#cardPayBtn").click();
      });
    </script>
