<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ShopList</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="stepWrap">
      <div class="step">
        <div class="ball activeMing">01</div>
        <p>購物清單</p>
      </div>
      <div class="bottomLine"></div>
      <div class="step">
        <div class="ball">02</div>
        <p>填寫資料</p>
      </div>
      <div class="bottomLine"></div>
      <div class="step">
        <div class="ball">03</div>
        <p>完成訂單</p>
      </div>
    </div>
    <div class="container fz16">
      <h4 class="d-lg-block d-none cartTitleMing">購物車清單</h4>
      <div class="row justify-content-between">
        <div class="col-lg-7">
          <div class="d-flex justify-content-between itemListMing borderMing">
            <div class="productImgMing">
              <img src="imgs/air-force.jfif" alt="" />
            </div>
            <div class="productDetailMing">
              <p class="productNameMing d-lg-block d-none fz20">品名</p>
              <p class="productNameMing">Nike Air Max 2021</p>
              <p class="productCategoryMing">男鞋</p>
              <p class="productColorMing d-lg-block d-none">黑色</p>
              <label for="">尺寸</label>
              <select name="product-size" id="">
                <option value="23">23</option>
                <option value="23.5">23.5</option>
                <option value="24">24</option>
                <option value="24.5">24.5</option>
                <option value="25">25</option>
              </select>
              <br />
              <label for="">數量</label>
              <select name="productQuantityMing" id="" class="mt-3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>

            <!-- 待修正 unitPriceMing手機板要消失 -->
            <div class="d-lg-block d-none">
              <div class="unitPriceMing">
                <p class="fz20">單價</p>
                <p>$ 5400</p>
                <div class="mb-2 fakeDiv"></div>
              </div>
            </div>

            <div class="subTotalMing">
              <p class="d-lg-block d-none fz20">小計</p>
              <p>$ 5400</p>
              <i class="far fa-trash-alt mb-2"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col">
          <div class="d-flex justify-content-between calculate2">
            <div class="calculateLeft">
              <p>小計</p>
              <p>預估運費及手續費</p>
              <p>其他折扣</p>
            </div>

            <div class="calculateRight">
              <p>$10800</p>
              <p>
                <i
                  data-toggle="tooltip"
                  data-placement="right"
                  class="far fa-question-circle d-lg-none d-inline-block q1"
                  title="消費金額達NT$ 6000元享9折優惠"
                ></i>
                $
                <span class="shippingFeeMing">0</span>
              </p>
              <p>
                <i
                  data-toggle="tooltip"
                  data-placement="right"
                  class="far fa-question-circle d-lg-none d-inline-block"
                  title="適用於NT$ 4500以上之訂單"
                ></i>
                -$
                <span class="discountMing">1080</span>
              </p>
            </div>
          </div>
          <div class="separateLine"></div>
          <div class="d-flex justify-content-between calculate2 totalPriceMing">
            <div class="calculateLeft">
              <p>總計</p>
            </div>
            <div class="calculateRight">
              <p class="totalMing">NT$ 9720</p>
            </div>
          </div>
          <div class="btnMing mx-auto mt-5">繼續選購</div>
          <div class="btnMing mx-auto mt-5">前往結帳</div>
        </div>
      </div>
    </div>
    <div class="container fz20 mt-5 d-lg-block d-none">
      <div class="row flex-column ml-5">
        <div class="discountHintMing">
          <div>已符合折扣活動</div>
          <div class="d-flex">
            <div class="discountBox mt-2">
              <i class="fas fa-check-circle mr-2"></i>滿額折扣
            </div>
            <div class="my-auto ml-5 conditionMing">
              消費金額達NT$ 6000元享9折優惠
            </div>
          </div>
        </div>
        <div class="freeShipHintMing mt-3">
          <div>已符合免運活動</div>
          <div class="d-flex">
            <div class="freeShipBox my-2">
              <i class="fas fa-check-circle mr-2"></i>免運活動
            </div>
            <div class="my-auto ml-5 conditionMing">
              適用於NT$ 4500以上之訂單
            </div>
          </div>
          <!-- <i class="fas fa-times-circle"></i> -->
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("[data-toggle='tooltip']").tooltip();
      });
    </script>
  </body>
</html>
